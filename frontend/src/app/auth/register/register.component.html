<div class="container mt-5">  <!-- Fixed typo -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Registration</h2>
            <form action="" [formGroup]="registrationForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">  
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name" />
                    <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched"
                         class="text-danger">
                        <small *ngIf="registrationForm.get('name')?.errors?.['required']">Name is required!</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" formControlName="email" />
                    <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched"
                         class="text-danger">
                        <small *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required!</small>
                        <small *ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email address!</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password" />
                    <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
                         class="text-danger">
                        <small *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required!</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
                    <div *ngIf="registrationForm.hasError('mismatch') && registrationForm.get('confirmPassword')?.touched"
                         class="text-danger">
                        <small>Passwords do not match!</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone">Phone number</label>
                    <input type="text" id="phone" class="form-control" formControlName="phone" />
                </div>

                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" formControlName="address" />
                </div>

                <div class="mb-3">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" class="form-control" formControlName="dob" />
                </div>

                <div class="mb-3">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-select" formControlName="gender">
                        <option value="">Select Gender</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="file">Upload Image</label>
                    <input type="file" id="file" (change)="onFileSelected($event)" class="form-control" />
                    <div *ngIf="!image" class="text-danger">Select an image!</div>
                </div>

              

                <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">
                    Register
                </button>
            </form>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert alert-success mt-3">
                {{ successMessage }}
            </div>
        </div>
    </div>
</div>
