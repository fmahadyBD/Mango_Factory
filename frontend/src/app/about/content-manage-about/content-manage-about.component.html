<div class="container mt-5"> <!-- Fixed typo -->
    <a class="btn bg-success" aria-current="page" href="/">Home</a>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Add or Update About</h2>
            <form action="" [formGroup]="aboutForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name">Header</label>
                    <input type="text" id="header" class="form-control" formControlName="header" />
                </div>

                <div class="mb-3">
                    <label for="name">Description</label>
                    <input type="text" id="description" class="form-control" formControlName="description" />
                </div>
                <div class="mb-3">
                    <label for="name">Phone</label>
                    <input type="text" id="phone" class="form-control" formControlName="phone" />
                </div>

                <div class="mb-3">
                    <label for="name">Address</label>
                    <input type="text" id="address" class="form-control" formControlName="address" />
                </div>

                <div class="mb-3">
                    <label for="file">Upload cover Image</label>
                    <input type="file" id="cover" (change)="onFileSelected($event)" class="form-control" />
                </div>


                <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">
                    Update the about
                </button>
            </form>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert alert-success mt-3">
                {{ successMessage }}
            </div>
        </div>
    </div>
</div>
